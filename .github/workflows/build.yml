name: "build"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v10
    - uses: cachix/cachix-action@v6
      with:
        name: arianvp
        # installCommand:
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: cachix use iohk
    # - run: nix run nixpkgs.nix-build-uncached -c nix-build-uncached -A galley.components.exes
    - run: nix-build -A galley.components.exes
